{% set version = "24.14.1" %}

package:
  name: faker
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/F/Faker/Faker-{{ version }}.tar.gz
  sha256: 380a3697e696ae4fcf50a93a3d9e0286fab7dfbf05a9caa4421fa4727c6b1e89

build:
  number: 0
  skip: True # [py<38]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - faker = faker.cli:execute_from_command_line

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - python
    - python-dateutil >=2.4
    - typing-extensions >=3.10.0.1  # [py<39]

test:
  source_files:
    - tests
  imports:
    - faker
    - faker.cli
    - faker.documentor
    - faker.exceptions
    - faker.factory
    - faker.generator
    - faker.proxy
  requires:
    - pip
    - pytest
    - freezegun
    - validators
  commands:
    - pip check
    - python -m faker --help
    - pytest -vv

about:
  home: https://faker.readthedocs.io
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Faker is a Python package that generates fake data for you
  description: |
    Faker is a Python package that generates fake data for you.
    Whether you need to bootstrap your database, create good-looking XML documents,
    fill-in your persistence to stress test it, or anonymize data taken from a
    production service, Faker is for you.
  dev_url: https://github.com/joke2k/faker
  doc_url: https://faker.readthedocs.io

extra:
  recipe-maintainers:
    - pmlandwehr
    - ocefpafs